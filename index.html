<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="index.js" type="text/javascript"></script>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Quiz Arena</title>
</head>

<body>
  <div class="header">
    <h1>Welcome to QUIZ ARENA</h1>
    <h1>Test Your Knowledge</h1>
    <h2 class="questions_Counter">Question Counter</h2>
    <h2 class="player_earning">Total Earning</h2>
  </div>
  <div class="questionDiv">
  </div>
    <button type="button" class="question_button">CLICK TO BEGIN!</button>
    <form action="http://localhost:3000/user" method="get" class="answerForm">
      Answer: <input type="text" name="answer" class="answerInput"><br>
      <input type="submit" value="Submit" class="submit_button">
    </form>
    <input type="button" value="Hint (Cost: $100)" class="hint_button">

</body>

</html>
